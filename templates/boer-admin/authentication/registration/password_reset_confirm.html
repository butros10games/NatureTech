{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="description" content="Registration">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/css/authentication/login_registration.css">
        <link rel="stylesheet" href="/static/css/color/color.css">

        <link rel="stylesheet" href="https://use.typekit.net/pbm5dyg.css">
        <link rel="icon" href="/static/images/logo/KWT_logo.png" type="image/x-icon">

        <link rel="manifest" href="/static/json/manifest.json">
        <script src="/static/js/pwa/service-worker.js"></script>
    </head>
    <body style="background-color: #1b1b1b; color: var(--text-color)">
        <div class="flex-column" style="margin-top: 64px; height: 80vh">
            <h2 class="text-font" style="text-weight: 600; font-size: 24px;">Confirm Password Reset</h2>
            <form class="form-container" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="CHK2-button" type="submit">Confirm Reset</button>
            </form>
        </div>
    </body>
</html>
