<!DOCTYPE html>
<html>
<head>
    <title>Usage Data</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    {% include 'boer-admin/overlays/navbar.html' %}
    <div style="margin-left: 288px;">
        <table style="text-align: center;">
            <thead>
                <tr>
                    <th>Local IP -=</th>
                    <th>=- Hostname -=</th>
                    <th>=- Beweging gezien -=</th>
                    <th>=- Apparaten aanwezig -=</th>
                    <th>=- Deur open</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.ip_adress }}</td>
                        <td>{{ item.hostname }}</td>
                        <td>{{ item.PIR_state }}</td>
                        <td>{{ item.BLE_count }}</td>
                        <td>{{ item.state }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
