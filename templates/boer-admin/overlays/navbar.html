{% load static %}
<link rel="stylesheet" href="{% static 'css/boer-admin/overlays/nav_styles.css' %}">
<header style="width: 200px; height: 100vh; position: fixed; z-index: 10;">
    <nav>
        <a href=""><img src="{% static 'img/overlays/icon.svg' %}" alt="Icon" style="width: 56px; height: 100%;"></a>

        <ul id="primary-navigation" data-visible="false" class="primary-navigation" style="flex-direction: column; gap: 22px; width: auto;">
            <li>
                <a href="/nieuws.html">Nieuws</a>
            </li>
            <li>
                <a href="">Boeking</a>
            </li>
            <li>
                <a href="/faciliteiten.html">Faciliteiten</a>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
        </ul>
    </nav>
</header>

<script>
    // check what page you are on and set the active class to the correct nav item
    var url = window.location.pathname;
    var navItems = Array.from(document.querySelectorAll("#primary-navigation a"));
    for (const element of navItems) {
        if (element.getAttribute("href") === url) {
            element.classList.add("active");
        }
    }
</script>
