{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boer bert</title>
    </head>
    <body>
        {% include 'boer-admin/overlays/navbar.html' %}

        <div class="flex flex-col justify-between items-center w-full md:w-auto md:h-screen h-mobile-full mt-16 md:mt-0 md:ml-72">
            {% for field in fields%}
                <a href="" class="rounded border-2">
                    {{ field.name }}
                    {{ field.total_places }}
                    {% for place in field.places %}
                        {{ place.name }}
                        {{ place.number }}
                    {% endfor %}
                </a>
            {% endfor %}

            <!-- a button to create a new field for the camping -->
            <butaton class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-auto mb-8 focus:outline-none">Nieuw veld</button>
        </div>
    </body>
</html>
