{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boer bert</title>
    </head>
    <body>
        {% include 'boer-admin/overlays/navbar.html' %}

        <div class="flex flex-col justify-between items-center w-full md:w-auto md:h-screen h-mobile-full mt-16 md:mt-0 md:ml-72">
            <div id="map" style="height: 100%; width: 100%;">
            </div>

            <button style="position: absolute; bottom: 0; z-index: 9999;" id="startLocationMapping" onclick="startLocationMapping()" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-auto mb-8 focus:outline-none">start location tracking</button>
        </div>

        <script>
            var startingPosition = null;
            var watchId = null;
            var furthestDistance = 0;
            var options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            };

            var mapOptions = {
                center: {lat: -34.397, lng: 150.644},
                zoom: 19, // Adjust the zoom level as needed
                mapTypeControl: false, // Disable map type control
                streetViewControl: false, // Disable Street View control
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [
                            { visibility: "off" }
                        ]
                    }
                ]
            };

            var map;
            var pathLine; // Polyline object to draw the path
            var pointer = 0; // Used to determine when to initialize the polyline

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), mapOptions);

                // Initialize the polyline
                if (pointer % 5 == 0 || pointer == 1) {
                    pathLine = new google.maps.Polyline({
                        strokeColor: '#FF0000', // Red line
                        strokeOpacity: 1.0,
                        strokeWeight: 2,
                        map: map
                    });
                }
                
                pointer++;
            }
            
            function startLocationMapping() {
                var button = document.getElementById("startLocationMapping");
    
                if (navigator.geolocation) {
                    if (watchId) {
                        // Stop tracking
                        navigator.geolocation.clearWatch(watchId);
                        watchId = null;
                        startingPosition = null;
                        button.innerHTML = "start location tracking";
                        button.className = "text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-auto mb-8 focus:outline-none";
                    } else {
                        // Start tracking
                        watchId = navigator.geolocation.watchPosition(showPosition, showError, options);
                        button.innerHTML = "stop location tracking";
                        button.className = "text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-auto mb-8 focus:outline-none";
                    }
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }
    
            function showPosition(position) {
                if (!startingPosition) {
                    startingPosition = position.coords;
                }
            
                var currentLocation = {lat: position.coords.latitude, lng: position.coords.longitude};
                map.setCenter(currentLocation);

                // Add current location to the path
                var path = pathLine.getPath();
                path.push(new google.maps.LatLng(currentLocation.lat, currentLocation.lng));

                // Create a marker for the current position
                var marker = new google.maps.Marker({
                    position: currentLocation,
                    map: map
                });
            }
    
            function showError(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        alert("User denied the request for Geolocation. Please enable it in your browser settings.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("Location information is unavailable. Please check your internet connection.");
                        break;
                    case error.TIMEOUT:
                        alert("The request to get user location timed out. Please try again.");
                        break;
                    case error.UNKNOWN_ERROR:
                        alert("An unknown error occurred. Please try again.");
                        break;
                }
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHbEU4gBrlH8zGMfObMDvzjUBHEFR7F0o&callback=initMap" async defer></script>
    </body>
</html>
