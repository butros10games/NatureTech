<!DOCTYPE html>
<html>
    <body>
        <form id="BookingForm" action="" method="post" style="display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}
            <label for="FirstName">Naam</label>
            <input type="text" id="FirstName" name="FirstName" required>
            <label for="LastName">Achternaam</label>
            <input type="text" id="LastName" name="LastName" required>
            <label for="CustomerEmail">Email</label>
            <input type="mail" id="CustomerEmail" name="CustomerEmail" required>
            <label for="NumberofQuests">Aantal gasten</label>
            <input type="number" id="NumberofGuests" name="NumberofGuests" required>
            <label for="Start">Start datum</label>
            <input type="date" id="Start" name="StartDate" required>
            <label for="End">Eind Datum</label>
            <input type="date" id="End" name="EndDate" required>
            <input type="submit" value="Send" id="button">

        </form>

    </body>
</html>
